version: '3.8'

services:
  acexy:
    image: ghcr.io/javinator9889/acexy
    container_name: acexy
    platform: linux/amd64
    network_mode: host
    command: ["-addr", ":7171"]
    restart: unless-stopped
    tty: true
    stdin_open: true
    depends_on:
          - acestream-engine

  acestream-engine:
    privileged: true
    container_name: acestream-engine
    image: jopsis/acestream:arm
    tmpfs:
     - /dev/disk/by-id:noexec,rw,size=4k
    environment:
     - TZ=Europe/Madrid
    network_mode: host
    image: 'acestream-arm'
    stdin_open: true
    tty: true
    volumes:
     - ./acestream.conf:/acestream.engine/acestream.conf
    restart: unless-stopped
